<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
	<style>

		body {background-color: MintCream}

		div {margin-top: 20px}

		.assunto {width: 500px}

		textarea {
			min-width: 800px;
			min-height: 200px;
			max-height: 500px; 

			font-size: 30px	;
		}

	</style>

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				✉ TIME-MAIL ✉
			</h3>
			<div class="row">
				<div class="col-md-4">
					<label for="remetente">REMETENTE:</label><br>
					<input type="email" class="remetente" id="remetente" placeholder="digite seu email aqui...">
					<br>
					<br>
					<label for="assunto">ASSUNTO:</label><br>
					<input type="text" class="assunto" id="assunto" placeholder="digite o assunto do email aqui...">
				</div>
				<div class="col-md-6">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="textarea">CONTEUDO:</label> <br>
					<textarea id="textarea" maxlength="2000"></textarea>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
					<label for="destinatario">DESTINATARIO:</label><br>
					<input type="email" class="destinatario" id="destinatario" placeholder="digite o email aqui...">
				</div>
				<div class="col-md-6">
					<label for="data">DATA PROGRAMADA:</label><br>
					<input type="datetime-local" class="data" id="data">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			 
			<button type="button" class="btn btn-block btn-outline-warning btn-lg">
				RESETAR
			</button>
		</div>
		<div class="col-md-6">
			 
			<button type="button" class="btn btn-block btn-outline-success btn-lg">
				PROGRAMAR
			</button>
		</div>
	</div>
</div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
